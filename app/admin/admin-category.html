<script type="text/ng-template"  id="tree_item_renderer.html">
    {{data.name}} <span ng-show="data.price!=0">{{data.price | currency:"&#8377;"}}</span>
    <button ng-show="data.price==0" ng-click="showAddNode(data)" >Add</button>
    <button ng-click="showEditNode(data)">Edit</button>
    <button class="btn btn-primary"  ng-show="data.price==0" ng-click="displayTree(data)">Expand</button>
    <button ng-click="deleteNode(data)" >Delete</button>
    
    <ul>
        <li ng-repeat="data in data.nodes" ng-include="'tree_item_renderer.html'"></li>
    </ul>
</script>
<hr>
<ul ng-show="!saveNodeMode"  >
    <li ng-repeat="data in tree" ng-include="'tree_item_renderer.html'"></li>
</ul>

<div class="container" ng-show="saveNodeMode">
    
    <form ng-submit="saveNodeItem()">
        <fieldset class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input  type="text" ng-model="itemCategory.name" class="form-control" id="exampleInputEmail1" placeholder="Enter name of item" required>
        </fieldset>
        <fieldset class="form-group">
            <label for="exampleInputEmail1">Price</label>
            <input type="text"  ng-model="itemCategory.price"  class="form-control" id="exampleInputEmail1" placeholder="Enter price" required>
        </fieldset>



        <button type="submit" class="btn btn-primary">Submit</button>
        <a href='' ng-click='cancelSave()' class="btn btn-primary">Cancel</a>
        
    </form>


</div>
