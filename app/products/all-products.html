<!-- Title -->
<div class="row">
    <div class="col-lg-12">
        <h4>We currently offer Laundry services in Guwahati. We are trying hard to bring up other services very soon!</h4>

</div>

<!-- Page Features -->
<div class="row text-center">

    <div ng-repeat="category in categoryList" class="col-md-3 col-sm-6 hero-feature">
        <div class="thumbnail" ng-class="category.active==1?'':'disabled'"}">
            <a href="#/service/{{category.name}}/{{category.id}}"><img class="product-thumbnail" src="app/assets/app/images/{{category.image}}" alt=""></a>
            <div class="caption">
                <h3>{{category.name}}</h3>
<!--                <p>{{category.description}}</p>-->
                <p>
                    <!--<a href="#" class="btn btn-primary">Try now!</a>-->
                </p>
            </div>
        </div>
    </div>
</div>
