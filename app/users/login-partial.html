<div style="padding-top:20px" class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="submit();" accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input type="email" ng-model="user.email" class="form-control" placeholder="E-mail" name="email"  required autofocus >
                            </div>
                            <div class="form-group">
                                <input ng-model='user.password' class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            
                            
                            <div>{{errorMessage}}</div>
                            <a class="btn btn-block btn-social btn-facebook">
                                <span class="fa fa-facebook-square"></span> Login with Facebook
                            </a>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                            <a class="fa" href="#/signup">Signup</a>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
