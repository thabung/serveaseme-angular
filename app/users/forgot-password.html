<hr>
<div style="padding-top:20px" class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                
                <div class="panel-body">
                    <div class="panel-heading">
                    <h3 class="panel-title">Forgot your password? Don't worry! </h3>
                </div>
                    <form ng-submit="submitForgotPassword();" accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input type="email" ng-model="user.email" class="form-control" placeholder="E-mail" name="email"  required autofocus >
                            </div>
                            <p class='errorMsg'>{{errorMessage}}</p>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Send">

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
