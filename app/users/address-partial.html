<div class="container" id='address_list' ng-show="mode!='create_address'" >
<!--    THIS IS AN EXAMPLE-->
    <div class="col-md-3 col-sm-6 hero-feature address_list" ng-repeat="(key,value) in addressList">
        <input id='radio' type='radio' value='{{value.id}}' name='address' ng-model='order.address_id'>
        <div for='radio'><div>Name: {{value.full_name}}</div>
        <div>Address: {{value.address}}</div>
        <div>Area: {{value.area}}</div>
        <div>Mobile number: {{value.mobile_number}}</div>
        <div>Landmark: {{value.landmark}}</div>
        <div>City: {{value.city}}</div>
        <div>State: {{value.state}}</div>
        <div>Pin: {{value.pin}}</div>
        <div>
            <a href='#/address/{{value.id}}/edit'> Edit </a> 
            <a class='pull-right pulseWarning' href='' ng-click="delete(value.id)">
                Delete 
            </a>

        </div>
        </div>

    </div>



<p class="errorMsg">{{errorMessage}}</p>

    <a class="btn btn-success"  ng-click='placeEnquiry()'>Select address and Continue</a>
</div>
